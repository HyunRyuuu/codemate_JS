<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console</title>
</head>
<body>
    <div>
        <!-- 
            TIL
            #1. 연산자
                - 산술 연산자
                    ㄴ 사칙연산을 다루는 연산자
                    ㄴ +, -, *, /, %

                - 대입 연산자
                    ㄴ 변수에 값을 대입할 때 사용
                    ㄴ var x = 1;
                    ㄴ x += y;

                - 증감 연산자
                    ㄴ 변수의 값을 1씩 증가 혹은 감소시킬 때 사용
                    ㄴ x++; / y--;
                    ㄴ 증감 연산자가 변수 뒤에 붙게 되면 그 줄의 코드를 전부 수행한 뒤, 증감 연산을 수행
                    ㄴ 증감 연산자가 변수 앞에 붙게 되면 증감 연산을 수행한 뒤, 그 줄의 코드를 수행

                - 비교 연산자
                    ㄴ 값을 비교해 참, 거짓을 반환하는 연산자
                    ㄴ ==, !=, >=, <=, ===, !==
                    ㄴ == vs === : '=='은 값만 같으면 true, '==='은 값과 타입 모두 같아야 true.
                
                - 논리 연산자
                    ㄴ 두 가지 논리식을 판단하여 참/거짓을 반환하는 연산자
                    ㄴ &&, ||, !
                    ㄴ && : 모두 참이어야 true
                    ㄴ || : 하나만 참이어도 ture
                    ㄴ ! : 논리식이 참이면 false, 거짓이면 true
        -->

        <div>이거슨 day 6 과제입니다 호호</div>
        <script>
            var x = 5
            var y = 6

            console.log("x + y = " + (x + y))
            console.log("x - y = " + (x - y))
            console.log("x * y = " + (x * y))
            console.log("x / y = " + (x / y))
            console.log("x % y = " + (x % y))
        </script>
    </div>
</body>
</html>
