<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console</title>
</head>
<body>
    <div>
        <!-- 
            TIL
            #1. 숫자
                - 정수와 실수를 따로 구분하지 않음

            #2. 문자열
                - 큰따옴표("")나 작은따옴표('')로 둘러싸인 문자의 집합
                - 문자열과 숫자를 합칠 수 있는 기능 있음

            #3. boolean
                - true와 false

            #4. null과 undefined
                - null : '값'이 정해지지 않은 것
                - undefined : '타입'이 정해지지 않은 것

            #5. 객체 (Object)
                - Javascript를 이루고 있는 거의 모든 것
                - key와 value(값)으로 이루어져 있음
                - key로 value를 불러오는 것

            #6. 변수
                - 데이터를 저장할 수 있는 메모리 공간
                - Javascript에서는 var로 선언
                - 특징 두 가지
                    ㄴ 선언되지 않은 변수를 사용하려고 하거나 접근하려 하면 오류 발생
                    ㄴ 선언된 변수는 나중에 초기화할 수도 있고, 선언하면서 동시에 초기화도 가능
                    
         -->
        <div>이거슨 day 5 과제입니다 호호</div>
        <script>
            var num = 304;
            var str = "hello world";
            var torf = true;
            var obj = {0: "im", 1: "joo", 3: "niceMeetU"}

            console.log(typeof str);
            console.log(typeof torf);
            console.log(typeof obj);
            console.log(typeof obj);
            console.log(typeof hi);
        </script>
    </div>
</body>
</html>
