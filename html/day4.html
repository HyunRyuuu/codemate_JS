<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>console</title>

<body>
    <div>
        <button onclick="click_console()">console</button>
        <script>

            function click_console(){
                console.log(count++);
