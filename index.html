<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>모각코 플러스 자바스크립트</title>
        <!--  web font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
        <!-- css link -->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="wrap">
            <div id="contents">
                <div class="chatBox_wrap">
                    <div class="chatBox">
                        Hello World
                    </div>
                </div>
                <!-- //.chatBox -->
            
                <div class="character_wrap">
                    <div class="character">
                        <img src="img/lulu_pig.png" alt="돼지 루루가 엎드려 있는 이미지">
                    </div>
                </div>
                <!-- //.character -->
            
                <div class="orderBox_wrap">
                    <div class="orderBox">
                        <input type="text" id="orderBox" name="orderBox" class="orderBox_text" title="명령어 입력" value="">
                        <button class="btn">시키기</button>
                    </div>
                </div>
                <!-- //.orderbox -->
            </div>
            <!-- //#contents -->
        </div>
        <!-- //#wrap -->
    </body>
</html>
